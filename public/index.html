<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mermaid Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2/modern-normalize.min.css">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/components.css">
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
</head>
<body>
  <div class="header-row">
    <h1 class="header-title">Mermaid Generator</h1>
    <div class="header-controls">
      <div class="header-box header-proxy">
        <label for="proxy-url-input" class="header-label">Proxy</label>
        <span
          id="proxy-status-indicator"
          class="proxy-indicator proxy-indicator-unknown"
          aria-hidden="true"
        ></span>
        <input
          id="proxy-url-input"
          type="text"
          placeholder="http://localhost:8317"
          style="min-width: 220px; padding: 6px 8px; border-radius: 8px; border: 1px solid #1f2937; background: #0b1220; color: #e2e8f0;"
        />
      </div>
      <div class="header-box header-model">
        <span class="header-label">Model</span>
        <div class="model-filters">
          <button
            type="button"
            id="vendor-filter"
            class="filter-button filter-active"
            data-model-filter="all"
          >
            All
          </button>
        </div>
        <select
          id="model-select"
          style="padding: 6px 8px; border-radius: 8px; border: 1px solid #1f2937; background: #0b1220; color: #e2e8f0;"
        ></select>
      </div>
      <div class="header-box header-docs">
        <span class="header-label">Docs Version</span>
        <div style="display: flex; gap: 4px;">
          <select
            id="docs-version-select"
            style="padding: 6px 8px; border-radius: 8px; border: 1px solid #1f2937; background: #0b1220; color: #e2e8f0; min-width: 100px;"
          >
             <option value="develop">develop</option>
          </select>
          <button id="docs-cache-btn" class="cache-status-btn cache-status-missing" title="Download all docs">
             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="card card-controls">
      <label>Diagram Type</label>
      <div id="diagram-type-filters" class="model-filters" style="flex-wrap: wrap; margin-bottom: 12px; margin-left: 0; gap: 6px;">
        <button type="button" class="filter-button filter-active" data-type="auto">Auto</button>
        <button type="button" class="filter-button" data-type="flowchart">Flow</button>
        <button type="button" class="filter-button" data-type="sequence">Seq</button>
        <button type="button" class="filter-button" data-type="class">Class</button>
        <button type="button" class="filter-button" data-type="state">State</button>
        <button type="button" class="filter-button" data-type="er">ER</button>
        <button type="button" class="filter-button" data-type="gantt">Gantt</button>
        <button type="button" class="filter-button" data-type="mindmap">Mindmap</button>
        <button type="button" class="filter-button" data-type="pie">Pie</button>
        <button type="button" class="filter-button" data-type="gitgraph">Git</button>
        <button type="button" class="filter-button" data-type="journey">Journey</button>
        <button type="button" class="filter-button" data-type="timeline">Timeline</button>
        <button type="button" class="filter-button" data-type="c4">C4</button>
        <button type="button" class="filter-button" data-type="kanban">Kanban</button>
        <button type="button" class="filter-button" data-type="architecture">Arch</button>
        <button type="button" class="filter-button" data-type="zenuml">ZenUML</button>
        <button type="button" class="filter-button" data-type="sankey">Sankey</button>
        <button type="button" class="filter-button" data-type="xy">XY</button>
        <button type="button" class="filter-button" data-type="block">Block</button>
        <button type="button" class="filter-button" data-type="quadrant">Quadrant</button>
        <button type="button" class="filter-button" data-type="requirement">Req</button>
      </div>
      <label for="prompt-input">Prompt</label>
      <textarea
        id="prompt-input"
        placeholder="Describe your diagram..."
      ></textarea>
      <div class="button-row">
        <button id="generate-button">Построить</button>
        <button id="new-project-button">Новый проект</button>
        <button id="fix-diagram-button">Исправить диаграмму</button>
        <button id="fix-style-button">Исправить стиль</button>
      </div>
      <div id="status-messages" class="status info" aria-live="polite"></div>

      <div class="iteration-section">
        <div class="iteration-section-header">
          <span>История итераций</span>
        </div>
        <div id="iteration-list" class="iteration-list"></div>
      </div>
    </div>
    <div class="card card-preview">
      <label>Diagram Preview</label>
      <div id="mermaid-render-area" class="render-area"></div>
      <div class="preview-actions">
        <button type="button" id="show-code-button" class="mini-button">Показать код</button>
      </div>
    </div>
  </div>

  <div id="modal-overlay" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button id="modal-close" class="modal-close" aria-label="Close">×</button>
      <h2 id="modal-title"></h2>
      <pre id="modal-body" class="modal-body"></pre>
    </div>
  </div>

  <script type="module" src="./js/main.js?v=20251202-static-v34"></script>
</body>
</html>
