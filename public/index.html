<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mermaid Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2/modern-normalize.min.css">
  <style>
    body {
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 24px;
      background: #0f172a;
      color: #e2e8f0;
      line-height: 1.5;
    }
    h1 { margin-top: 0; font-size: 22px; }
    .grid {
      display: grid;
      grid-template-columns: minmax(320px, 1fr) minmax(480px, 2fr);
      gap: 16px;
      margin-top: 16px;
    }
    .card {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    label { display: block; margin-bottom: 8px; font-weight: 600; }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #0b1220;
      color: #e2e8f0;
      resize: vertical;
    }
    button {
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #2563eb, #22d3ee);
      color: #0b1220;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      transition: transform 0.08s ease, box-shadow 0.08s ease;
      box-shadow: 0 12px 24px rgba(34,211,238,0.25);
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 16px 30px rgba(34,211,238,0.35); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .render-area {
      min-height: 480px;
      background: #0b1220;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 16px;
      overflow: auto;
    }
    pre.code-output {
      background: #0b1220;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 12px;
      white-space: pre-wrap;
      word-break: break-word;
      min-height: 160px;
    }
    .status {
      min-height: 48px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #0b1220;
    }
    .status.success { border-color: #22c55e; color: #bbf7d0; }
    .status.error { border-color: #ef4444; color: #fecaca; }
    .status.info { border-color: #22d3ee; color: #c3f0ff; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
</head>
<body>
  <h1>Mermaid Generator</h1>
  <div class="grid">
    <div class="card">
      <label for="prompt-input">Prompt</label>
      <textarea id="prompt-input" placeholder="Describe your diagram..."></textarea>
      <label for="model-select" style="margin-top: 8px; display: block;">Model</label>
      <select id="model-select" style="width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #1f2937; background: #0b1220; color: #e2e8f0; margin-bottom: 8px;"></select>
      <button id="generate-button">Generate</button>
      <div id="status-messages" class="status info" aria-live="polite"></div>
    </div>
    <div class="card">
      <label>Diagram Preview</label>
      <div id="mermaid-render-area" class="render-area"></div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
