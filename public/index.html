<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mermaid Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2/modern-normalize.min.css">
  <style>
    body {
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 24px;
      background: #0f172a;
      color: #e2e8f0;
      line-height: 1.5;
    }
    h1 { margin-top: 0; font-size: 22px; }
    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 8px;
    }
    .header-title {
      margin: 0;
      font-size: 22px;
    }
    .header-controls {
      display: flex;
      align-items: stretch;
      gap: 12px;
    }
    .header-box {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #020617;
    }
    .header-label {
      display: inline-block;
      min-width: 54px;
      text-align: right;
    }
    .header-model,
    .header-proxy {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .model-filters {
      display: flex;
      align-items: center;
      gap: 4px;
      margin: 0 4px;
    }
    .filter-button {
      padding: 4px 8px;
      border-radius: 9999px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e2e8f0;
      font-size: 12px;
      line-height: 1.2;
      cursor: pointer;
      width: auto;
      min-width: 64px;
      text-align: center;
    }
    .filter-button.filter-active {
      background: #22d3ee;
      color: #020617;
      border-color: #0ea5e9;
    }
    .grid {
      display: grid;
      grid-template-columns: minmax(320px, 1fr) minmax(480px, 2fr);
      gap: 16px;
      margin-top: 16px;
    }
    .card {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    label { display: block; margin-bottom: 8px; font-weight: 600; }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #0b1220;
      color: #e2e8f0;
      resize: vertical;
    }
    button {
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #2563eb, #22d3ee);
      color: #0b1220;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      transition: transform 0.08s ease, box-shadow 0.08s ease;
      box-shadow: 0 12px 24px rgba(34,211,238,0.25);
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 16px 30px rgba(34,211,238,0.35); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .render-area {
      min-height: 480px;
      background: #0b1220;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 16px;
      overflow: auto;
    }
    pre.code-output {
      background: #0b1220;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 12px;
      white-space: pre-wrap;
      word-break: break-word;
      min-height: 160px;
    }
    .status {
      min-height: 48px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #0b1220;
    }
    .status.success { border-color: #22c55e; color: #bbf7d0; }
    .status.error { border-color: #ef4444; color: #fecaca; }
    .status.info { border-color: #22d3ee; color: #c3f0ff; }

    .icon-button {
      width: auto;
      padding: 6px 8px;
      border-radius: 9999px;
      font-size: 14px;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 12px rgba(34,211,238,0.25);
    }

    .proxy-indicator {
      width: 10px;
      height: 10px;
      border-radius: 9999px;
      background: #4b5563;
      display: inline-block;
      box-shadow: 0 0 0 1px #020617;
    }
    .proxy-indicator-ok { background: #22c55e; }
    .proxy-indicator-error { background: #ef4444; }
    .proxy-indicator-unknown { background: #4b5563; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
</head>
<body>
  <div class="header-row">
    <h1 class="header-title">Mermaid Generator</h1>
    <div class="header-controls">
      <div class="header-box header-proxy">
        <label for="proxy-url-input" class="header-label">Proxy</label>
        <span
          id="proxy-status-indicator"
          class="proxy-indicator proxy-indicator-unknown"
          aria-hidden="true"
        ></span>
        <input
          id="proxy-url-input"
          type="text"
          placeholder="http://localhost:8317"
          style="min-width: 220px; padding: 6px 8px; border-radius: 8px; border: 1px solid #1f2937; background: #0b1220; color: #e2e8f0;"
        />
      </div>
      <div class="header-box header-model">
        <span class="header-label">Model</span>
        <div class="model-filters">
          <button
            type="button"
            id="vendor-filter"
            class="filter-button filter-active"
            data-model-filter="all"
          >
            All
          </button>
        </div>
        <select
          id="model-select"
          style="padding: 6px 8px; border-radius: 8px; border: 1px solid #1f2937; background: #0b1220; color: #e2e8f0;"
        ></select>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="card">
      <label for="prompt-input">Prompt</label>
      <textarea id="prompt-input" placeholder="Describe your diagram..."></textarea>
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 8px;">
        <button id="generate-button">Generate</button>
        <button id="undo-button" disabled>Revert</button>
      </div>
      <label for="model-reasoning-output" style="margin-top: 8px; display: block;">Model Reasoning</label>
      <pre id="model-reasoning-output" class="code-output"></pre>
      <div id="status-messages" class="status info" aria-live="polite"></div>
    </div>
    <div class="card">
      <label>Diagram Preview</label>
      <div style="margin-bottom: 8px;">
        <button
          id="download-button"
          disabled
          class="icon-button"
          aria-label="Download Mermaid diagram as .mmd"
          title="Download .mmd"
        >
          ⬇︎
        </button>
      </div>
      <div id="mermaid-render-area" class="render-area"></div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
