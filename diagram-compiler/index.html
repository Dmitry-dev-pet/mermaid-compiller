<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagram Compiler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.4.0/dist/mermaid.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              muted: {
                DEFAULT: "#f3f4f6",
                foreground: "#6b7280",
              },
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e7eb;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d1d5db;
      }
      
      .resizer {
        width: 5px;
        cursor: col-resize;
        background-color: transparent;
        transition: background-color 0.2s;
        z-index: 10;
        height: 100%;
        flex-shrink: 0;
      }
      .resizer:hover, .resizer.active {
        background-color: #3b82f6;
      }

      .markdown-body h1,
      .markdown-body h2,
      .markdown-body h3,
      .markdown-body h4,
      .markdown-body h5,
      .markdown-body h6 {
        font-weight: 700;
        line-height: 1.2;
        margin: 1.2em 0 0.6em;
      }
      .markdown-body h1 { font-size: 1.6rem; }
      .markdown-body h2 { font-size: 1.35rem; }
      .markdown-body h3 { font-size: 1.15rem; }
      .markdown-body h4 { font-size: 1rem; }
      .markdown-body h5 { font-size: 0.95rem; }
      .markdown-body h6 { font-size: 0.9rem; }

      .markdown-body p {
        margin: 0.6em 0;
      }
      .markdown-body ul,
      .markdown-body ol {
        margin: 0.6em 0 0.6em 1.2em;
        padding: 0;
      }
      .markdown-body li {
        margin: 0.3em 0;
      }
      .markdown-body a {
        color: #2563eb;
        text-decoration: underline;
      }
      .dark .markdown-body a {
        color: #93c5fd;
      }
      .markdown-body blockquote {
        border-left: 3px solid #e5e7eb;
        padding: 0.2em 0 0.2em 0.8em;
        color: #6b7280;
        margin: 0.8em 0;
      }
      .dark .markdown-body blockquote {
        border-left-color: #334155;
        color: #94a3b8;
      }
      .markdown-body pre {
        background: #0f172a;
        color: #e2e8f0;
        padding: 0.8em;
        border-radius: 8px;
        overflow: auto;
        margin: 0.8em 0;
      }
      .markdown-body code {
        background: #f1f5f9;
        color: #0f172a;
        padding: 0.1em 0.3em;
        border-radius: 4px;
      }
      .markdown-body pre code {
        background: transparent;
        color: inherit;
        padding: 0;
      }
      .dark .markdown-body code {
        background: #1e293b;
        color: #e2e8f0;
      }
      .markdown-body hr {
        border: 0;
        border-top: 1px solid #e5e7eb;
        margin: 1em 0;
      }
      .dark .markdown-body hr {
        border-top-color: #334155;
      }
      .markdown-body table {
        border-collapse: collapse;
        width: 100%;
        margin: 0.8em 0;
        font-size: 0.9rem;
      }
      .markdown-body th,
      .markdown-body td {
        border: 1px solid #e5e7eb;
        padding: 0.4em 0.6em;
        text-align: left;
      }
      .dark .markdown-body th,
      .dark .markdown-body td {
        border-color: #334155;
      }
    </style>


</head>
  <body class="bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
